{% extends 'attendance/framed_base.html' %}
{% block content %}
<p>This page shall display the job's details and attendance form</p>
<h3>Recording {{title}}</h3>
<ul>
	<li>Name: {{job.name|capfirst}}</li>
	<li>Date: {{job.start_date}}</li>
	<li>Location: {{job.location}}</li>
</ul>
<form action="{% url 'attendance:add_attendance' attendance_record.pk %}" method="post">
	{% csrf_token %}
	{{form}}
	<input class="btn btn-default" type="submit" value="Save"/>
</form>
{% endblock %}
